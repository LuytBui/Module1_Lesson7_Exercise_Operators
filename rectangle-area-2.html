<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích HCN</title>
</head>
<body>
    <h4>Tính diện tích hình chữ nhật.</h4>

    <label for="width" >Chiều rộng: </label>
    <input type="number" id="width"><br>
    <label for="height">Chiều cao: </label>
    <input type="number" id="height"><br>
    <p id="area"></p>
    <button onclick="calculate()">Tính!</button>


    <script>
        function calculate(){
            var width = document.getElementById("width").value;
            var height = document.getElementById("height").value;

            var area = width * height;

            document.getElementById("area").innerText="Diện tích:   " + area;
        }

    </script>

</body>
</html>
